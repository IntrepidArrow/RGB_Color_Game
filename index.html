<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="colorGame.css" type="text/css">
    <title>The Great RGB Color Game</title>
</head>

<body>
    <div class="header">
        <h1 id="rgb_header">The Great <span id="displayColor">RGB</span> Color Game</h1>
    </div>
    <div id="options">
        <button id="reset">New Colors!</button>
        <span id="message"></span>
        <button id="mode_easy">Easy</button>
        <button id="mode_hard" class="selected">Hard</button>
    </div>
    <div class="container">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>

    <script type="text/javascript" src="colorGame.js"></script>
</body>

</html>
